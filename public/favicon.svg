<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fundo cinza claro da íris -->
  <ellipse cx="16" cy="16" rx="12" ry="8" fill="#E5E5E5"/>
  
  <!-- Círculo externo do olho -->
  <ellipse cx="16" cy="16" rx="12" ry="8" fill="none" stroke="#4169E1" stroke-width="1.5"/>
  
  <!-- Pupila azul -->
  <ellipse cx="16" cy="16" rx="5" ry="5" fill="#4169E1"/>
  
  <!-- Reflexo branco na pupila -->
  <ellipse cx="17.5" cy="14.5" rx="1" ry="1" fill="white" opacity="0.9"/>
  
  <!-- Linhas de mira ao redor -->
  <line x1="4" y1="16" x2="8" y2="16" stroke="#4169E1" stroke-width="1.5"/>
  <line x1="24" y1="16" x2="28" y2="16" stroke="#4169E1" stroke-width="1.5"/>
  <line x1="16" y1="6" x2="16" y2="10" stroke="#4169E1" stroke-width="1.5"/>
  <line x1="16" y1="22" x2="16" y2="26" stroke="#4169E1" stroke-width="1.5"/>
  
  <!-- Linha lateral direita estendida -->
  <line x1="28" y1="16" x2="30" y2="16" stroke="#4169E1" stroke-width="1.5"/>
</svg>
